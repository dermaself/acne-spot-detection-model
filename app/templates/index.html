<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Detector</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        }
        body {
            margin: 0;
            background: radial-gradient(120% 120% at 20% 20%, #182a5c 0%, #0f172a 55%, #0b1221 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .full-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 2rem 3rem;
        }
        .navbar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: rgba(15, 23, 42, 0.92);
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 10px 25px -20px rgba(15, 23, 42, 0.9);
        }
        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.04em;
        }
        .nav-action {
            padding: 0.55rem 1.1rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(148, 163, 184, 0.12);
            color: inherit;
            cursor: pointer;
        }
        .nav-action:hover {
            background: rgba(148, 163, 184, 0.22);
        }
        main.layout {
            flex: 1;
            display: flex;
            padding: 1.25rem 2rem 4rem;
            gap: 2rem;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }
        .left-panel,
        .right-panel {
            flex: 1;
            background: rgba(15, 23, 42, 0.78);
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px -25px rgba(15, 23, 42, 0.9);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .left-panel {
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .dropzone {
            flex: 0 0 auto;
            width: min(520px, 90vw);
            height: min(360px, 70vh);
            border: 1px dashed rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.45);
            transition: border-color 0.2s ease, background 0.2s ease;
        }
        .dropzone.dragover {
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.08);
        }
        .dropzone-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }
        .dropzone-content h2 {
            margin: 0;
            font-size: 1.05rem;
        }
        .dropzone-content p {
            margin: 0;
            font-size: 0.95rem;
            color: #cbd5f5;
            max-width: 80%;
        }
        .selected-name {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .drop-icon {
            font-size: 2rem;
        }
        .drop-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        .secondary,
        .primary {
            padding: 0.75rem 1.4rem;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .secondary {
            background: rgba(148, 163, 184, 0.18);
            color: inherit;
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        .secondary:hover {
            background: rgba(148, 163, 184, 0.28);
        }
        .primary {
            background: linear-gradient(120deg, #38bdf8, #6366f1);
            color: white;
            border: none;
            opacity: 0.8;
        }
        .primary:not(:disabled):hover {
            opacity: 1;
            transform: translateY(-1px);
            box-shadow: 0 12px 22px -16px rgba(99, 102, 241, 0.9);
        }
        .primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            margin-bottom: 1rem;
        }
        .hidden {
            display: none !important;
        }
        .visually-hidden {
            position: absolute !important;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(148, 163, 184, 0.25);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .processing-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.9rem;
            padding: 2rem 2.5rem;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(15, 23, 42, 0.78);
            box-shadow: 0 18px 45px -30px rgba(15, 23, 42, 0.9);
            text-align: center;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .preview-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }
        .preview-container canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .slider-control {
            display: flex;
            flex-direction: column;
            min-width: 180px;
            gap: 0.4rem;
        }
        .slider-control label {
            font-size: 0.95rem;
            color: #cbd5f5;
        }
        input[type="range"] {
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.3);
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            border: 2px solid rgba(15, 23, 42, 0.85);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            border: 2px solid rgba(15, 23, 42, 0.85);
        }
        .toggle-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(148, 163, 184, 0.12);
            color: inherit;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle-btn:hover {
            background: rgba(148, 163, 184, 0.18);
        }
        .controls-panel {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            flex-wrap: wrap;
            margin-bottom: 1.25rem;
        }
        .counts {
            background: rgba(15, 23, 42, 0.65);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.25);
            flex: 1;
            overflow-y: auto;
        }
        .detections-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .detection-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }
        .detection-group__title {
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600;
            color: #94a3b8;
        }
        .detection-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .detection-thumb {
            width: 112px;
            height: 112px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(148, 163, 184, 0.3);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .detection-thumb:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -18px rgba(148, 163, 184, 0.8);
        }
        .counts h2 {
            margin: 0 0 0.75rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #94a3b8;
        }
        .no-detections {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px dashed rgba(148, 163, 184, 0.35);
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body data-default-conf="{{ '%.2f'|format(default_conf) }}" data-default-iou="{{ '%.2f'|format(default_iou) }}">
    <nav class="navbar">
        <div class="nav-brand">Acne Detector</div>
        <button id="nav-reset" class="nav-action hidden" type="button">Try another photo</button>
    </nav>
    <div id="error-banner" class="error hidden"></div>

    <section id="landing-screen" class="full-screen">
        <form id="upload-form" class="dropzone" enctype="multipart/form-data" novalidate>
            <input id="photo" type="file" name="photo" accept="image/*" capture="environment" class="visually-hidden">
            <div id="dropzone-content" class="dropzone-content">
                <div class="drop-icon">⬆️</div>
                <h2>Drag & drop a photo here, or click to select</h2>
                <p>We will analyse it with the acne detector and overlay the findings.</p>
                <p id="selected-name" class="selected-name hidden"></p>
                <div class="drop-actions">
                    <button id="select-button" class="secondary" type="button">Choose Photo</button>
                </div>
            </div>
        </form>
    </section>

    <section id="processing-screen" class="full-screen hidden">
        <div class="processing-card">
            <div class="spinner"></div>
            <div id="processing-text">Preparing inference…</div>
        </div>
    </section>

    <main id="results-layout" class="layout hidden">
        <section class="left-panel">
            <div id="preview-container" class="preview-container hidden">
                <img id="output-image" alt="Detection preview">
                <canvas id="bbox-canvas"></canvas>
            </div>
        </section>
        <section class="right-panel">
            <div class="controls-panel">
                <div class="slider-control">
                    <label for="result-conf">Confidence: <span id="result-conf-value">{{ '%.2f'|format(default_conf) }}</span></label>
                    <input id="result-conf" type="range" min="0.01" max="0.80" step="0.01" value="{{ '%.2f'|format(default_conf) }}">
                </div>
                <div class="slider-control">
                    <label for="result-iou">IoU: <span id="result-iou-value">{{ '%.2f'|format(default_iou) }}</span></label>
                    <input id="result-iou" type="range" min="0.30" max="0.95" step="0.01" value="{{ '%.2f'|format(default_iou) }}">
                </div>
                <button class="toggle-btn" type="button" id="toggle-bboxes">Hide boxes</button>
            </div>
            <div class="counts">
                <h2>Detections</h2>
                <div id="detections-list" class="detections-list"></div>
                <div class="no-detections" id="counts-empty">No acne types detected with current thresholds.</div>
            </div>
        </section>
    </main>

            
    
    
        <script src="{{ url_for('static', filename='app.js') }}"></script>






</body>
</html>
